language: android

sudo: false

jdk: 
  - oraclejdk8

android:
  components:
    - tools
    - tools
    - platform-tools
    - build-tools-24.0.3
    - android-22
    - extra-android-m2repository
    - extra-android-support
    - extra
    - addon
    - sys-img-armeabi-v7a-android-22

cache:
  directories:
    # gradle version from gradle-wrapper.properties
    - $HOME/.gradle/caches/2.8
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper

before_script:
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
   - ./gradlew clean assembleDebug test lint
   - ./gradlew connectedAndroidTest

after_script:
  - cat $TRAVIS_BUILD_DIR/sidekick/build/lint-report.html
  - cat $TRAVIS_BUILD_DIR/sidekick-sample/build/lint-report.html
